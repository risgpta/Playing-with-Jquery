<!DOCTYPE html>

<head>
    <title>TIC TAC </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="first">

        <button class="btn">START Stone Paper Scissor</button>
        <img src="spr.jpeg" />

    </div>


    <div id="second">
        <div class="main-score">SCORE BOARD</div>
        <div class="score">
            <div class="you">
                YOU
                <div id="yp">0</div>
            </div>
            <div class="comp">
                COMPUTER
                <div id="cp">0</div>
            </div>
        </div>
        <div class="main-heading heading-2" id='disc'>
            <button class="select-big" id="st">STONE</button>
            <button class="select-big" id="pp">PAPER</button>
            <button class="select-big" id="sc">SCISSOR</button>
        </div>

        <div class="main-heading heading-2" id='disc'>
            <div class="select-big" id="ypt"><img src="stn.png">
                <div>YOU</div>
            </div>
            <div class="select-big" id="cpt"><img src="stn.png">
                <div>COMPUTER</div>
            </div>
        </div>


    </div>
    <div class="foot-game">
        <div>&copy; @risgpta</div>
        <div><i>built by</i> Rishabh Gupta</div>
    </div>
</body>


<script>
    $(document).ready(function() {
        $('#first').css('display', 'block');
        $('#second').css('display', 'none');
        $('#x').css('display', 'none');
        $('#o').css('display', 'none');
    });


    $('.btn').click(function() {
        $('#first').css('display', 'none');
        $('#second').css('display', 'block');
    });

    $(document).ready(function() {
        $('#game').hide();
        $('#start').hide();
    });

    var yp = 0;
    var cp = 0;

    $('#st').click(function() {

        $('#ypt').find('img').attr('src', 'stn.png');

        var pr = Math.floor((Math.random() * 300000) + 1);
        if (pr <= 100000)
            pr = 1;
        else if (pr > 100000 && pr <= 200000)
            pr = 2;
        else
            pr = 3;

        if (pr == 1)
            $('#cpt').find('img').attr('src', 'stn.png');
        else if (pr == 2)
            $('#cpt').find('img').attr('src', 'ppr.png');
        else
            $('#cpt').find('img').attr('src', 'sci.png');


        if (pr == 3) {
            yp++;
            $('#yp').html(yp);
        } else if (pr == 2) {
            cp++;
            $('#cp').html(cp);
        }

    });


    $('#pp').click(function() {

        $('#ypt').find('img').attr('src', 'ppr.png');

        var pr = Math.floor((Math.random() * 300000) + 1);
        if (pr <= 100000)
            pr = 1;
        else if (pr > 100000 && pr <= 200000)
            pr = 2;
        else
            pr = 3;

        if (pr == 1)
            $('#cpt').find('img').attr('src', 'stn.png');
        else if (pr == 2)
            $('#cpt').find('img').attr('src', 'ppr.png');
        else
            $('#cpt').find('img').attr('src', 'sci.png');


        if (pr == 1) {
            yp++;
            $('#yp').html(yp);
        } else if (pr == 3) {
            cp++;
            $('#cp').html(cp);
        }

    });


    $('#sc').click(function() {

        $('#ypt').find('img').attr('src', 'sci.png');

        var pr = Math.floor((Math.random() * 300000) + 1);
        if (pr <= 100000)
            pr = 1;
        else if (pr > 100000 && pr <= 200000)
            pr = 2;
        else
            pr = 3;

        if (pr == 1)
            $('#cpt').find('img').attr('src', 'stn.png');
        else if (pr == 2)
            $('#cpt').find('img').attr('src', 'ppr.png');
        else
            $('#cpt').find('img').attr('src', 'sci.png');


        if (pr == 2) {
            yp++;
            $('#yp').html(yp);
        } else if (pr == 1) {
            cp++;
            $('#cp').html(cp);
        }

    });


















    //YOU -start-
    $('#yp').click(function() {

        $('#yp').css('display', 'none');
        $('#cp').css('display', 'none');
        $('#select').html('Choose your symbol');
        f = 'yp';
        $('#x').css('display', 'block');
        $('#o').css('display', 'block');

    });
    $('#x').click(function() {

        if (f == 'cp')
            return;
        yp = 'X';
        cp = 'O';
        $('#select').html('You chose ' + yp);
        setTimeout(function() {
            $('#disc').hide();
            $('#game').show();
            $('#start').show();
            $('#select').hide();
        }, 2000);

        start_game();
    });
    $('#o').click(function() {
        if (f == 'cp')
            return;
        yp = 'O';
        cp = 'X';
        $('#select').html('You chose' + yp);
        setTimeout(function() {
            $('#disc').hide();
            $('#game').show();
            $('#start').show();
            $('#select').hide();
        }, 2000);

        start_game();
    });
    //YOU -end-


    //COMPUTER -start-
    $('#cp').click(function() {
        $('#yp').css('display', 'none');
        $('#cp').css('display', 'none');
        $('#select').html('Computer will choose the symbol');
        f = 'cp';
        $('#x').css('display', 'block');
        $('#o').css('display', 'block');

        var pr = Math.floor((Math.random() * 100000) + 1);
        if (pr > 50000)
            pr = 1;
        else
            pr = 0;
        if (pr == 0)
            cp = 'O';
        else
            cp = 'X';

        if (cp == 'X')
            yp = 'O';
        else
            yp = 'X';

        $('#select').html('Computer chose ' + cp);
        setTimeout(function() {
            $('#disc').hide();
            $('#game').show();
            $('#start').show();
            $('#select').hide();
        }, 2000);

        start_game();
    });
    //COMPUTER -end-

    var game_cont = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    var clicked = 0;

    var game;

    function start_game() {

        if (game == 'DONE') {
            $('#player').html(' ');
            return;
        }
        if (f == 'cp') {



            $('#start').html('COMPUTER TURN');
            setTimeout(function() {
                var comp = Math.floor(Math.random() * game_cont.length);
                var value = game_cont[comp];
                $('#c' + value).html(cp);
                $('#c' + value).attr('data-value', cp);
                game_cont.splice(comp, 1);
                check('Computer');
                f = 'yp';
                if (game != 'DONE')
                    $('#start').html('YOUR TURN');
            }, 2500);

        }
    }


    $('#game td').click(function() {

        if (f == 'cp') {
            $('#warn').html('COMPUTER TURN!!');
            setTimeout(function() {
                $('#warn').html('')
            }, 1000);
            return;
        }
        var index = $(this).data('index');

        var is = $('#c' + index).attr('data-value');

        if (is != '') {
            $('#warn').html('CANNOT BE FILLED TWICE!!');
            setTimeout(function() {
                $('#warn').html('')
            }, 1000);
            return;
        }
        $('#c' + index).html(yp);
        $('#c' + index).attr('data-value', yp);
        clicked = index;

        for (var i = 0; i < game_cont.length; i++) {
            if (game_cont[i] == index) {
                game_cont.splice(i, 1);
                break;
            }
        }
        check('YOU');
        f = 'cp';
        start_game();
    });


    function check(player) {
        var arr = [];
        for (var x = 1; x <= 9; x++) {
            var e = $('#c' + x).attr('data-value');
            arr.push(e);
        }

        for (var i = 0; i < 9; i += 3) {
            if (arr[i] == arr[i + 1] && arr[i] == arr[i + 2] && arr[i] != '') {
                $('#game').hide();
                setTimeout(() => {
                    $('#start').html(player + ' Won!!');
                }, 2500);

                clicked = player;
                game = 'DONE';
                return;
            }
        }

        for (var i = 0; i < 3; i++) {
            if (arr[i] == arr[i + 3] && arr[i] == arr[i + 6] && arr[i] != '') {
                $('#game').hide();
                setTimeout(() => {
                    $('#start').html(player + ' Won!!');
                }, 2500);
                clicked = player;
                game = 'DONE';
                return;
            }
        }

        i = 0;
        d = 4;

        if (arr[i] == arr[i + d] && arr[i + d] == arr[i + 2 * d] && arr[i] != '') {
            $('#game').hide();
            setTimeout(() => {
                $('#start').html(player + ' Won!!');
            }, 2500);
            clicked = player;
            game = 'DONE';
            return;
        }

        i = 2;
        d = 2;

        if (arr[i] == arr[i + d] && arr[i + d] == arr[i + 2 * d] && arr[i] != '') {
            $('#game').hide();
            setTimeout(() => {
                $('#start').html(player + ' Won!!');
            }, 2500);
            clicked = player;
            game = 'DONE';
            return;

        }

        var c = 0;
        for (var i = 0; i < 9; i++) {
            if (arr[i] != '')
                c++;
        }

        if (c == 9) {
            setTimeout(() => {
                $('#start').html('No player Won!!');
            }, 2500);
            clicked = 'NO';
            game = 'DONE';
            return;
        }
    }
</script>
